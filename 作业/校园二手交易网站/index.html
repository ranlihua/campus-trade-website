<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园二手交易平台</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-recycle"></i>
                校园二手交易
            </h1>
            <nav class="nav">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i>首页
                </a>
                <a href="publish.html" class="nav-link">
                    <i class="fas fa-plus"></i>发布商品
                </a>
                <a href="login.html" class="nav-link">
                    <i class="fas fa-user"></i>登录
                </a>
            </nav>
        </div>
    </header>

    <!-- 分类筛选 -->
    <section class="filters">
        <div class="container">
            <button class="filter-btn active">全部</button>
            <button class="filter-btn">书籍</button>
            <button class="filter-btn">电子产品</button>
            <button class="filter-btn">生活用品</button>
            <button class="filter-btn">其他</button>
        </div>
    </section>

    <!-- 商品列表 -->
    <main class="main">
        <div class="container">
            <div class="product-grid" id="productList">
                <!-- 商品卡片通过JS动态生成 -->
            </div>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 校园二手交易平台 - 实训项目</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
